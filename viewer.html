<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View PDF (LocalStorage Version)</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #pdfEmbed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    // Get query parameters
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        fileName: params.get('fileName') || 'default.pdf',
        startIdx: parseInt(params.get('startIdx')) || 1,
        endIdx: parseInt(params.get('endIdx')) || 1,
      };
    }

    // Generate a random page within the startIdx and endIdx
    function getRandomPage(startIdx, endIdx) {
      return Math.floor(Math.random() * (endIdx - startIdx + 1)) + startIdx;
    }

    // Embed the PDF (data URL or direct file) with a specific page
    function showPdf(srcUrl, pageNumber) {
      document.getElementById('pdfEmbed').src = srcUrl + '#page=' + pageNumber;
    }

    // If storing fails for any reason, revert to showing the PDF the original way
    function revertToOriginal(fileName, pageNumber) {
      console.warn('Reverting to original PDF source...');
      showPdf(fileName, pageNumber);
    }

    // Main display function
    function displayPdf() {
      const { fileName, startIdx, endIdx } = getUrlParams();
      const randomPage = getRandomPage(startIdx, endIdx);

      // Attempt to get the base64-encoded PDF from localStorage
      const storedPdf = localStorage.getItem(fileName);

      if (storedPdf) {
        // PDF already exists in localStorage; just display it
        showPdf(storedPdf, randomPage);
      } else {
        // Fetch the PDF, store it in localStorage, then display
        fetch(fileName)
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok: ' + response.statusText);
            }
            return response.blob();
          })
          .then(blob => {
            const reader = new FileReader();
            reader.onloadend = () => {
              const base64Pdf = reader.result;
              try {
                // Attempt to store base64 version of PDF in localStorage
                localStorage.setItem(fileName, base64Pdf);

                // Double-check it was stored
                const checkStored = localStorage.getItem(fileName);
                if (!checkStored) {
                  // If no data found after storing, revert
                  revertToOriginal(fileName, randomPage);
                } else {
                  // Successfully stored, show from localStorage
                  showPdf(base64Pdf, randomPage);
                }
              } catch (error) {
                // Usually QUOTA_EXCEEDED_ERR or other issue
                console.error('Failed to store in localStorage:', error);
                revertToOriginal(fileName, randomPage);
              }
            };
            reader.readAsDataURL(blob);
          })
          .catch(error => {
            console.error('Error fetching or reading PDF:', error);
            // If fetch fails, revert to original process
            revertToOriginal(fileName, randomPage);
          });
      }
    }
  </script>
</head>
<body onload="displayPdf()">
  <embed id="pdfEmbed" src="" type="application/pdf" />
</body>
</html>
