<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View PDF (LocalStorage Chunks)</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #pdfEmbed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    // -- Constants --
    const CHUNK_SIZE = 1024 * 1024; // 1 MB

    // -- Utility: Read query parameters --
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        fileName: params.get('fileName') || 'default.pdf',
        startIdx: parseInt(params.get('startIdx')) || 1,
        endIdx: parseInt(params.get('endIdx')) || 1,
      };
    }

    // -- Generate a random page within startIdx and endIdx --
    function getRandomPage(startIdx, endIdx) {
      return Math.floor(Math.random() * (endIdx - startIdx + 1)) + startIdx;
    }

    // -- Embed the PDF (data URL or direct file) with a specific page number --
    function showPdf(srcUrl, pageNumber) {
      document.getElementById('pdfEmbed').src = srcUrl + '#page=' + pageNumber;
    }

    // -- Revert to original process if anything fails --
    function revertToOriginal(fileName, pageNumber) {
      console.warn('Reverting to original PDF source...');
      showPdf(fileName, pageNumber);
    }

    // -- Remove partial chunks if something goes wrong during storage --
    function cleanupChunks(fileName) {
      const chunkCountKey = `${fileName}_chunks`;
      const storedChunks = localStorage.getItem(chunkCountKey);

      // If we had set any chunk count, remove them
      if (storedChunks) {
        const numChunks = parseInt(storedChunks, 10);
        for (let i = 0; i < numChunks; i++) {
          localStorage.removeItem(`${fileName}_part${i}`);
        }
        localStorage.removeItem(chunkCountKey);
      }
    }

    // -- Store a PDF data URL in 1 MB chunks in localStorage --
    function storePdfInChunks(fileName, base64Pdf) {
      // Calculate how many chunks we'll need
      const totalLength = base64Pdf.length;
      const numChunks = Math.ceil(totalLength / CHUNK_SIZE);

      // Store number of chunks first
      localStorage.setItem(`${fileName}_chunks`, numChunks.toString());

      // Attempt to store each chunk
      for (let i = 0; i < numChunks; i++) {
        const start = i * CHUNK_SIZE;
        const end = start + CHUNK_SIZE;
        const chunk = base64Pdf.substring(start, end);
        // If this fails, an exception is thrown (QuotaExceededError, etc.)
        localStorage.setItem(`${fileName}_part${i}`, chunk);
      }

      // Double-check to ensure it was stored
      const checkCount = localStorage.getItem(`${fileName}_chunks`);
      if (!checkCount) {
        throw new Error('Failed to confirm chunk count in localStorage.');
      }
    }

    // -- Retrieve and reassemble PDF from localStorage if it exists --
    function retrievePdfFromChunks(fileName) {
      const chunkCountKey = `${fileName}_chunks`;
      const storedChunks = localStorage.getItem(chunkCountKey);
      if (!storedChunks) {
        return null;
      }

      const numChunks = parseInt(storedChunks, 10);
      if (isNaN(numChunks) || numChunks <= 0) {
        return null;
      }

      let assembled = '';
      for (let i = 0; i < numChunks; i++) {
        const chunk = localStorage.getItem(`${fileName}_part${i}`);
        if (!chunk) {
          // If any chunk is missing, we can't properly reassemble
          return null;
        }
        assembled += chunk;
      }
      return assembled; // entire base64 string
    }

    function displayPdf() {
      const { fileName, startIdx, endIdx } = getUrlParams();
      const randomPage = getRandomPage(startIdx, endIdx);

      // Try to retrieve any existing chunks first
      const assembledBase64 = retrievePdfFromChunks(fileName);

      if (assembledBase64) {
        // PDF already in localStorage; show it
        showPdf(assembledBase64, randomPage);
      } else {
        // Otherwise, fetch from server
        fetch(fileName)
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok: ' + response.statusText);
            }
            return response.blob();
          })
          .then(blob => {
            const reader = new FileReader();
            reader.onloadend = () => {
              const base64Pdf = reader.result;
              try {
                // Try storing the PDF in chunks
                storePdfInChunks(fileName, base64Pdf);

                // Confirm retrieval
                const reassembled = retrievePdfFromChunks(fileName);
                if (!reassembled) {
                  console.warn('Chunks not found after storing. Reverting.');
                  cleanupChunks(fileName);
                  revertToOriginal(fileName, randomPage);
                } else {
                  // Successfully stored and reassembled; display
                  showPdf(reassembled, randomPage);
                }
              } catch (error) {
                console.error('Error while storing chunks:', error);
                // Cleanup partial data
                cleanupChunks(fileName);
                // Revert to original
                revertToOriginal(fileName, randomPage);
              }
            };
            reader.readAsDataURL(blob);
          })
          .catch(error => {
            console.error('Error fetching or reading PDF:', error);
            revertToOriginal(fileName, randomPage);
          });
      }
    }
  </script>
</head>
<body onload="displayPdf()">
  <embed id="pdfEmbed" src="" type="application/pdf" />
</body>
</html>
